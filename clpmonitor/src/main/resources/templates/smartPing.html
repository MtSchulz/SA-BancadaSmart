<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Bancada 4.0 - SmartPing</title>
    <link rel="stylesheet" th:href="@{/css/smartPing.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Bancada 4.0</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="smartPing" class="active">
                            <span class="material-symbols-rounded">history</span>
                            <span>Conexão</span>
                        </a>
                    </li>
                    <li>
                        <a href="/">
                            <span class="material-symbols-rounded">description</span>
                            <span>Edição</span>
                        </a>
                    </li>
                    <li>
                        <a href="store">
                            <span class="material-symbols-rounded">home</span>
                            <span>Pedido</span>
                        </a>
                    </li>
                    <li>
                        <a href="status">
                            <span class="material-symbols-rounded">monitoring</span>
                            <span>Status</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings">
                            <span class="material-symbols-rounded">settings</span>
                            <span>Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    
        <div class="main-content">
            <!-- Hero Section -->
            <div class="hero-header">
                <h1>Gerenciamento</h1>
                <div class="status-indicator">
                    <div id="statusBancada" class="status-circle"></div>
                    <span id="statusText">Status: Desconectado</span>
                </div>
                <img src="/assets/bancada.jpg" alt="Bancada Industrial 4.0" class="hero-image">
            </div>
            
            <!-- Control Panel -->
            <div class="control-panel">
                <h3 class="control-title">Configuração de Conexão</h3>
                
                <div class="server-config">
                    <label for="serverIp">IP do Servidor:</label>
                    <input type="text" id="serverIp" placeholder="192.168.1.100">
                </div>
                
                <div class="button-group">
                    <button id="btnConectar" class="btn-connect">
                        <span class="material-symbols-rounded">link</span>
                        Conectar
                    </button>
                    <button id="btnPausar" class="btn-pause" disabled>
                        <span class="material-symbols-rounded">pause</span>
                        Pausar
                    </button>
                </div>
                
                <div id="storeButtonContainer" class="hidden">
                    <button class="btn-store" src="store.html">
                        <span class="material-symbols-rounded">shopping_cart</span>
                        Ir para Loja
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="smartPing.js"></script>
</body>
</html>
