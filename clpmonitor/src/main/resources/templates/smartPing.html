<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Monitoramento de CLPs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" th:href="@{/css/smartPing.css}">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Bancada 4.0</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="smartPing" class="active">
                        <span class="material-symbols-rounded">history</span>
                        <span>Conexão</span>
                    </a>
                </li>
                <li>
                    <a href="/">
                        <span class="material-symbols-rounded">description</span>
                        <span>Edição</span>
                    </a>
                </li>
                <li>
                    <a href="store">
                        <span class="material-symbols-rounded">home</span>
                        <span>Pedido</span>
                    </a>
                </li>
                <li>
                    <a href="status">
                        <span class="material-symbols-rounded">monitoring</span>
                        <span>Status</span>
                    </a>
                </li>
                <li>
                    <a href="settings">
                        <span class="material-symbols-rounded">settings</span>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <div class="container">
          <header class="header">
            <h1>Conexão CLPs</h1>
          </header>
    
          <!-- Painel de Conexão -->
          <div class="connection-panel">
            <div class="control-panel">
              <h3>Configuração de Conexão</h3>
              <div class="form-group">
                <label for="serverIp">IP do Servidor:</label>
                <input type="text" id="serverIp" placeholder="192.168.1.100" />
              </div>
              <div class="button-group">
                <button id="btnConectar" class="btn btn-primary" onclick="conectarBancada()">
                  <span class="material-symbols-rounded">link</span>Conectar
                </button>
                <button id="btnPausar" class="btn btn-secondary" disabled onclick="pausarConexao()">
                  <span class="material-symbols-rounded">pause</span>Pausar
                </button>
              </div>
            </div>
    
            <!-- Status Geral -->
            <div class="status-indicator-panel">
              <div id="statusBancada" class="status-circle"></div>
              <span id="statusText">Status: Desconectado</span>
            </div>
          </div>
    
          <!-- Blocos Horizontais CLP -->
          <div class="horizontal-blocks">
            <div class="clp-block">
              <h4>CLP Estoque</h4>
              <input type="text" id="hostIpEstoque" placeholder="192.168.1.101" />
              <div class="clp-status-text">
                <div id="statusEstoque" class="clp-status-indicator"></div>
                <span id="statusTextEstoque">Desconectado</span>
              </div>
            </div>
            <div class="clp-block">
              <h4>CLP Processo</h4>
              <input type="text" id="hostIpProcesso" placeholder="192.168.1.102" />
              <div class="clp-status-text">
                <div id="statusProcesso" class="clp-status-indicator"></div>
                <span id="statusTextProcesso">Desconectado</span>
              </div>
            </div>
            <div class="clp-block">
              <h4>CLP Montagem</h4>
              <input type="text" id="hostIpMontagem" placeholder="192.168.1.103" />
              <div class="clp-status-text">
                <div id="statusMontagem" class="clp-status-indicator"></div>
                <span id="statusTextMontagem">Desconectado</span>
              </div>
            </div>
            <div class="clp-block">
              <h4>CLP Expedição</h4>
              <input type="text" id="hostIpExpedicao" placeholder="192.168.1.104" />
              <div class="clp-status-text">
                <div id="statusExpedicao" class="clp-status-indicator"></div>
                <span id="statusTextExpedicao">Desconectado</span>
              </div>
            </div>
          </div>
    
          <div id="storeButtonContainer" style="display: none; margin-top: 2rem; text-align: center;">
            <button class="btn btn-primary" onclick="irParaStore()">
              <span class="material-symbols-rounded">shopping_cart</span> Ir para Loja
            </button>
          </div>
        </div>
      </div>

    <script src="/js/smartPing.js"></script>
</body>
</html>
