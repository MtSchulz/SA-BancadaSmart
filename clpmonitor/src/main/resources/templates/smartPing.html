<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Bancada 4.0 - SmartPing</title>
    <link rel="stylesheet" href="smartPing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Bancada 4.0</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="smartPing" class="active">
                            <span class="material-symbols-rounded">history</span>
                            <span>Conexão</span>
                        </a>
                    </li>
                    <li>
                        <a href="/">
                            <span class="material-symbols-rounded">description</span>
                            <span>Edição</span>
                        </a>
                    </li>
                    <li>
                        <a href="store">
                            <span class="material-symbols-rounded">home</span>
                            <span>Pedido</span>
                        </a>
                    </li>
                    <li>
                        <a href="status">
                            <span class="material-symbols-rounded">monitoring</span>
                            <span>Status</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings">
                            <span class="material-symbols-rounded">settings</span>
                            <span>Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    
        
        <div class="main-content">
            <div class="header">
                <h1>Monitoramento Industrial</h1>
                <div class="status-indicator">
                    <div id="statusBancada" class="status-circle"></div>
                    <span id="statusText">Status: Desconectado</span>
                </div>
            </div>
            
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Bancada de Estoque</h3>
                    <div class="data-display" id="Estoque-dados">--</div>
                    <div class="form-group">
                        <label for="leituraEstoque">Leitura Atual:</label>
                        <input type="text" id="leituraEstoque" readonly>
                    </div>
                    <div class="form-group divBancadaStatus">
                        <label for="hostIpEstoque">IP Bancada:</label>
                        <input type="text" id="hostIpEstoque" placeholder="192.168.1.101">
                    </div>
                </div>
                
                <div class="card">
                    <h3>Bancada de Processo</h3>
                    <div class="data-display" id="Processo-dados">--</div>
                    <div class="form-group">
                        <label for="leituraProcesso">Leitura Atual:</label>
                        <input type="text" id="leituraProcesso" readonly>
                    </div>
                    <div class="form-group divBancadaStatus">
                        <label for="hostIpProcesso">IP Bancada:</label>
                        <input type="text" id="hostIpProcesso" placeholder="192.168.1.102">
                    </div>
                </div>
                
                <div class="card">
                    <h3>Bancada de Montagem</h3>
                    <div class="data-display" id="Montagem-dados">--</div>
                    <div class="form-group">
                        <label for="leituraMontagem">Leitura Atual:</label>
                        <input type="text" id="leituraMontagem" readonly>
                    </div>
                    <div class="form-group divBancadaStatus">
                        <label for="hostIpMontagem">IP Bancada:</label>
                        <input type="text" id="hostIpMontagem" placeholder="192.168.1.103">
                    </div>
                </div>
                
                <div class="card">
                    <h3>Bancada de Expedição</h3>
                    <div class="data-display" id="Expedicao-dados">--</div>
                    <div class="form-group">
                        <label for="leituraExpedicao">Leitura Atual:</label>
                        <input type="text" id="leituraExpedicao" readonly>
                    </div>
                    <div class="form-group divBancadaStatus">
                        <label for="hostIpExpedicao">IP Bancada:</label>
                        <input type="text" id="hostIpExpedicao" placeholder="192.168.1.104">
                    </div>
                </div>
            </div>
            
            <div class="control-panel">
                <div class="form-group">
                    <label for="serverIp">IP do Servidor:</label>
                    <input type="text" id="serverIp" placeholder="192.168.1.100">
                </div>
                
                <div class="button-group">
                    <button id="btnConectar" class="btn-connect">Conectar</button>
                    <button id="btnPausar" class="btn-pause" disabled>Pausar</button>
                </div>
                
                <div id="storeButtonContainer" class="hidden">
                    <button class="btn-store" onclick="irParaStore()">Ir para Loja</button>
                </div>
            </div>
        </div>
    </div>

    <script src="smartPing.js"></script>
</body>
</html>
