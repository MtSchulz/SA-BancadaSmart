<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <title>Histórico de Pedidos</title>
    <link rel="stylesheet" href="/css/store.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Bancada 4.0</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="/">
                        <span class="material-symbols-rounded">description</span>
                        <span>Edição</span>
                    </a>
                </li>
                <li>
                    <a href="store">
                        <span class="material-symbols-rounded">home</span>
                        <span>Pedido</span>
                    </a>
                </li>
                <li>
                    <a href="history" class="active">
                        <span class="material-symbols-rounded">history</span>
                        <span>Histórico</span>
                    </a>
                </li>
                <li>
                    <a href="status">
                        <span class="material-symbols-rounded">monitoring</span>
                        <span>Status</span>
                    </a>
                </li>
                <li>
                    <a href="settings">
                        <span class="material-symbols-rounded">settings</span>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <div class="container">
            <header class="header">
                <h1>Histórico de Pedidos</h1>
            </header>

            <main class="main-content">
                <div class="form-section">
                    <div class="filter-group">
                        <label for="dataInicio">De:</label>
                        <input type="date" id="dataInicio" class="form-control">
                        <label for="dataFim">Até:</label>
                        <input type="date" id="dataFim" class="form-control">
                    </div>

                    <div class="filter-group">
                        <label for="filtroTipo">Tipo:</label>
                        <select id="filtroTipo" class="form-select">
                            <option value="">Todos</option>
                            <option value="simples">Simples</option>
                            <option value="duplo">Duplo</option>
                            <option value="triplo">Triplo</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" onclick="filtrarHistorico()">
                        <span class="material-symbols-rounded">filter_alt</span>
                        Filtrar
                    </button>
                    
                    <button class="btn btn-secondary" onclick="limparFiltros()">
                        <span class="material-symbols-rounded">clear_all</span>
                        Limpar
                    </button>
                </div>

                <div class="divider"></div>

                <div class="orders-section">
                    <div class="orders-header">
                        <button class="btn btn-secondary" onclick="listarHistorico()">
                            <span class="material-symbols-rounded">refresh</span>
                            Atualizar
                        </button>
                        <div class="history-stats">
                            <span class="material-symbols-rounded">summarize</span>
                            <span id="totalPedidos">0</span> pedidos encontrados
                        </div>
                    </div>
                    <div id="listaHistorico" class="orders-list"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="/js/pedido.js"></script>
</body>
</html>
