<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Blocos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Pedido de Blocos</h1>
            <p>Sistema de gerenciamento de pedidos para bancada mec√¢nica</p>
        </header>

        <div class="form-group">
            <label for="tipoPedido">Tipo de Pedido:</label>
            <select id="tipoPedido" onchange="renderBlocos()">
                <option value="simples">Simples (1 bloco)</option>
                <option value="duplo">Duplo (2 blocos)</option>
                <option value="triplo">Triplo (3 blocos)</option>
            </select>
        </div>

        <div id="blocosContainer"></div>

        <div class="button-group">
            <button class="btn-primary" onclick="enviarPedido()">
                <span class="material-symbols-rounded">send</span>
                Enviar Pedido
            </button>
            <button class="btn-secondary" onclick="listarPedidos()">
                <span class="material-symbols-rounded">list</span>
                Listar Pedidos
            </button>
        </div>

        <div class="pedidos-section">
            <h2>Pedidos Recebidos</h2>
            <div id="listaPedidos"></div>
        </div>
    </div>

    <script th:src="@{/js/pedido.js}"></script>
</body>

</html>
